name: CI

on: 
  push: 
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]
    
  workflow_dispatch:
  
jobs:
  CI:
    runs-on: ubunt-latest
    
    steps:
      
        - name: Checkout repository
          uses: actions/checkout@v3
          
        - name: Set up Node.js 16.x
          uses: actions/setup-node@v3
          with:
            node-version: 16.x
            
        - name: Install dependencies
          run: npm install
          
        - name: Run the tests
          run: npm run test -- --coverage
          env: 
            CI: true
          
          
